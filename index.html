<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>


<main id="weather-app">
    <div id="weather-header">
        <h1>Weather <em>App</em></h1>
    </div>
    <div id="temp-div">
        <h1 id="temp"> </h1>

        <div class="temp-details">
            <h4 id="country"> </h4>
            <h4 id="country-city"></h4>
            <h4 id="humidity"></h4>
            <h4 id="wind"></h4>
            <button id="btn-temp" >C/F</button>
        </div>
    </div>

    <div id="img-div">
        <h5 id="weather-type"></h5>
        <img src="#" alt="image" id="weather-img">
    </div>

    <div id="weather-body">


                <div id="form">
                  <label for="city"></label>
                <input id="city" type="text"     placeholder="Enter Your City Name">
                <button id="btn-submit" type="submit" >Submit</button>
                <button id='btn-location' >your home</button>
                </div>
                <div id="weather-status">




            </div>
        <p id="demo">   </p>


    <div title="weather-footer">
        <p> Made by Isaac Browne</p>

    </div>


</div>

</main>
<script  src="dist/weather-bundle.js"></script>
</body>
</html>
